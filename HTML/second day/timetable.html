<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }

    </style>

</head>
<body>
    <!-- take a table -->
    <table border="1">
        <thead>
            <tr>
                <th colspan="7">TIME TABLE</th>
            </tr>
        </thead>
        <tr>
            <th rowspan="6">Hours</th>
            <td>MAN</td>
            <td>TUE</td>
            <td>WED</td>
            <td>TUE</td>
            <td>FRI</td>
            <td>SAT</td>
           
        </tr>
        <tr>
            <td>math</td>
            <td>english</td>
            <td>hindi</td>
            <td>PT</td>
            <td>sceince</td>
            <td>social</td>


        </tr>
        <tr>
            <td>sceince</td>
            <td>social</td>
            <td>kannada</td>
            <td>math</td>
            <td>english</td>
            <td>music</td>
        </tr>
        <tr><td colspan="5">LUNCH BREAK</td></tr>
        <tr>
            <td>social</td>
            <td><math></math></td>
            <td>kannada</td>
            <!-- using colspan for two coloum mearge -->
            <td colspan="2" rowspan="2">Project</td>
            
            
        </tr>
        <tr>
            <td>english</td>
            <td>kannada</td>
            <td>math</td>
            
            
            
        </tr>

    </table>
</body>
</html>
